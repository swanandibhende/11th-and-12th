<html>
	<head>
		<title>SOP 1-Feedback Form</title>
	
			
	</head>

	<body align="center" bgcolor="pink">
		<h1 align="center"> Indian Space Reserch Organisation (ISRO), India </h1>
			<h2 align="center"> Employees Feedback Form </h2>

<br>

	<form>
		<table border="2" align="center">


	<tr> 
	<th>Fields</th>
	<th> Inputs</th>

	<tr>
		<td> <label>Employee's First Name: </label> </td>
	<td> <input type="text" placeholder="Employee's First Name" name="Employee's First Name" </td>

	<tr>
		<td> <label>Email ID: </label> </td> 
		<td> <input type="email" placeholder="Email ID" name="Email ID" multiple> </td>
	<tr>
		<td> <label>Contact Information: </label> </td>
		<td> <input type="tel" placeholder="+91..." name="Contact Information" pattern=[0-9]{2}-{0-9}{10}> </td>

	<tr>
		<td> <label>Date of Joining: </label> </td> 
		<td> <input type="date" placeholder="Date of Joining" name="Date of Joining"> </td>

	<tr>
		<td> <label>Gender: </label> </td> 
		<td> 
			<input type="radio"name="rl"value="Male"> Male
			<input type="radio"name="rl"value="Female"> Female 
		</td>

	<tr>
		<td> <label>How is your experience in working with us for the year 2022-23?: </label> </td>
		<td> <textarea name="Your Answer" rows=3 cols=30 placeholder="Your Answer" required> 
		</textarea> </td>

	<tr>
		<td> <label>Are there any suggestions with the work enviornment?: </label> </td>
		<td> 
			<input type="radio"name="rl"value="Yes"> Yes
			<input type="radio"name="rl"value="No"> No  
		</td>

	<tr>
		<td> <label>If yes, specify: </label> </td>
		<td> <textarea name="Your Answer" rows=3 cols=30 placeholder="Your Answer" required> 
		</textarea> </td><br>
	</table>
	<input type="submit" value="Send">
	</form>
	
</body>	       
</html>
